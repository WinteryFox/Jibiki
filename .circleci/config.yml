version: 2.1

jobs:
  build:
    working_directory: /tmp/jibiki
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-{{ checksum "pom.xml" }}
            - build-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: build-{{ checksum "pom.xml" }}
      - run: mvn package
      - store_test_results:
          path: target/reports
      - store_artifacts:
          path: target/Jibiki.jar
      - persist_to_workspace:
          root: target
          paths:
            - Jibiki.jar

  deploy:
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: /tmp/jibiki/target
      - run:
          name: Upload Jibiki
          command: |
            scp /tmp/jibiki/target/Jibiki.jar $SSH_USER@$SSH_HOST:~/Jibiki.jar
      - run:
          name: Restart Jibiki
          command: |
            ssh $SSH_USER@$SSH_HOST "sudo systemctl restart jibiki"

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master